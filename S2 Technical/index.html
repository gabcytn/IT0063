<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="days" id="mon">
                <h3>Monday</h3>
            </div>
            <div class="days" id="tue">
                <h3>Tuesday</h3>
            </div>
            <div class="days" id="wed">
                <h3>Wednesday</h3>
            </div>
            <div class="days" id="thur">
                <h3>Thursday</h3>
            </div>
            <div class="days" id="fri">
                <h3>Friday</h3>
            </div>
            <div class="days" id="sat">
                <h3>Saturday</h3>
            </div>
            <div class="days" id="sun">
                <h3>Sunday</h3>
            </div>
        </div>
        <div class="right">
            <div class="box mon"></div>
            <div class="box tue"></div>
            <div class="box wed"></div>
            <div class="box thur"></div>
            <div class="box fri"></div>
            <div class="box sat"></div>
            <div class="box sun"></div>

            <!-- <div class="box1"></div>
            <div class="box2"></div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
